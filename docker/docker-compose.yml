version: '3.8'

services:
  postgres:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - ./env/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - app-network

  express:
    build: ./../src
    image: qval-app
    depends_on:
      - postgres
      - redis
    ports:
      - '3000:3000'
    links:
      - postgres
      - redis
    env_file:
      - ./env/.env
    volumes:
      - .:/home/node/app
    networks:
      - app-network
    command: npm start

  nginx-server:
    image: nginx:latest
    build: ./nginx
    depends_on:
      - express
    networks:
      - app-network
    volumes:
      - ./templates:/etc/nginx/templates
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis-data:
